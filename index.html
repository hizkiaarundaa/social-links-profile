<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | Social links profile</title>
		<script src="https://kit.fontawesome.com/e8c76b97b4.js" crossorigin="anonymous"></script>
	</head>
	<body class="">
		<main class="">
			<section class="card">
				<header>
					<img src="assets/images/profile.jpg" alt="avatar" class="avatar" />
					<div class="title">
						<h1>Hizkia Arundaa</h1>
						<address>Manado, Indonesian</address>
					</div>
					<p class="job">"Front-end developer and comic reader."</p>
				</header>
				<nav class="wrapper">
					<a aria-label="Github Account" href="https://github.com/hizkiaarundaa" target="_blank">
						<i class="fa-brands fa-github"></i>
						<span>GitHub</span>
					</a>
					<a
						aria-label="Frontend Mentor Account"
						href="https://www.frontendmentor.io/profile/hizkiaarundaa"
						target="_blank">
						<i class="fa-solid fa-code"></i>
						<span>Frontend Mentor</span>
					</a>
					<a aria-label="LinkedIn Account" href="https://www.linkedin.com/in/hizkiaarundaa" target="_blank">
						<i class="fa-brands fa-linkedin"></i>
						<span>LinkedIn</span>
					</a>
					<a aria-label="Twitter Account" href="https://x.com/hizkiaarundaa" target="_blank">
						<i class="fa-brands fa-twitter"></i>
						<span>Twitter</span>
					</a>
					<a aria-label="Instagram Account" href="https://instagram.com/hizkiaarundaa" target="_blank">
						<i class="fa-brands fa-instagram"></i>
						<span>Instagram</span>
					</a>
				</nav>
			</section>
		</main>
	</body>
</html>
